<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<script> 
 	var app = angular.module("myShoppingList",[]);
 	app.controller("products", function($scope){
 		$scope.products = ["Milk", "Bread", "Cheese"];
 		$scope.addItem = function(){
 			 $scope.errortext = "";
        	if (!$scope.addMe) {return;}
       		 if ($scope.products.indexOf($scope.addMe) == -1) {
         	   $scope.products.push($scope.addMe);
        	} else {
           		 $scope.errortext = "The item is already in your shopping list.";
       	    }
 		}
 		$scope.removeItem = function(x){
 			$scope.errortext = "";
 			$scope.products.splice(x, 1);
 			$scope.errortext = "The item" +  " is deleted from shopping list.";
 		}
 	});

</script>
<body>

<div ng-app="myShoppingList" ng-controller="products">
	<ul>
		<li  ng-repeat= "x in products" > {{x}}  
		<span ng-click="removeItem($index)">&times;</span> </li>
	</ul>

<input ng-model="addMe">
<button ng-click = "addItem()">Add Item</button>
 <p>{{errortext}}</p>

</div>
</body>
</html>
